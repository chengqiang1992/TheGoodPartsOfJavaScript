    	    <p>大多数编程语言都有精华和糟粕。我发现如果取其精华而弃其糟粕，我可以成为一个更好的程序员。</p>
    	    <h3>分析JavaScript</h3>
    	    <p>JavaScript建立在一个非常优秀的想法和少数非常糟糕的想法之上。</p>
    	    <p>那些优秀的想法包括函数、弱类型、动态对象和富有表现力的对象字面量表示法。那些糟糕的想法包括基于全局变量的编程模型。</p>
